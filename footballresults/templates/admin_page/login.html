{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form class="needs-validation" action="/admin_login" method="post">
    {% csrf_token %}
    <div class="row g-3">
        {% for field in form %}
            <div class="col-12">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </div>
</form>
{% endblock %}
