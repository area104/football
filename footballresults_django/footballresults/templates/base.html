  <script>
    // Dark mode switch
    const modeSwitch = document.getElementById('theme-mode');
    const html = document.querySelector('html');

    modeSwitch.addEventListener('change', function () {
      if (this.checked) {
        html.classList.add('dark-mode');
      } else {
        html.classList.remove('dark-mode');
      }
    });
  </script>
