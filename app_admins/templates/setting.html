{% extends 'baseadmin.html' %}

{% block title %}

{% block content %}

    <div class="col-sm-6 col-md-6 col-lg-6">
        <h3>ตั้งค่า ต่าง ๆ</h3>
<form method="post" class="form-control" action="{% url  'setting' %}" method = "POST">
    {% csrf_token %}

    {% for field in form %}
    
        <div class="mb-3">
            <div class="py-1"></div>
            {{ field.label_tag }}
            {{ field}}

    {% endfor %}

    <input type="submit" value="Save" class="mt-auto btn btn-success p-3" /></div>
</form></div>
</div>
