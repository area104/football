{% extends "baseadminlogin.html" %}
{% load static %}
{% block title %}
Login
{% endblock %}

{% block content %}
<div class="row py-5 my-5 d-flex justify-content-center">
    <div class="col-lg-6 col-sm-10 col-md-10">
        <h3>เข้าสู่ระบบ</h3>
<form class="needs-validation form-control" action="{% url  'login' %}" method="post">
    {% csrf_token %}
    <div class="row g-3">
        {% for field in form %}
            <div class="col-12">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" {% if field.field.required %}required{% endif %} value="{{ field.value|default:'' }}">
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="mt-auto btn btn-success p-3" type="submit" style="border-radius: 20px; font-weight: bold; width: 100%;">Login</button>
        </div>

    </div>
</form>
</div>
</div>

{% endblock %}
