{% extends "base.html" %}

{% block title %}
Register
{% endblock %}

{% block content %}
<form  action="{% url  'register' %}" method="post">
    {% csrf_token %}
    <div class="row g-3">
        {% for field in form %}
            <div class="col-12">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}
        <div class="col-12">
            <button type="submit" class="btn btn-primary">เพิ่ม Admin</button>
        </div>
    </div>
</form>

<a href="./login">login</a>
{% endblock %}
